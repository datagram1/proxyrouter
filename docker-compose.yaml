version: '3.8'

services:
  tor:
    image: dperson/torproxy
    restart: unless-stopped
    ports:
      - "9050:9050"

  proxyrouter:
    build: .
    depends_on: [tor]
    restart: unless-stopped
    ports:
      - "8080:8080"   # HTTP proxy
      - "1080:1080"   # SOCKS5 proxy
      - "8081:8081"   # API
    volumes:
      - ./data:/var/lib/proxyr
    environment:
      - TOR_SOCKS=tor:9050
